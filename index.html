<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>TODO</title>
    </head>
    <body>
        <div id="page">
            <header>
                <div id="top">
                    <div id="title">
                        <h1>TODO</h1>
                    </div>
                    <ul>
                        <li><button class="button2"id="my-todos">My Todos</button></li>
                        <li><button class="button2" id="create-form">New Todo Form</button></li>
                    </ul>
                </div>
            </header>
            <section>
                <!-- Only from New Todo Form button -->
                <div class="bottom" id="new-todo-page">
                    <form id="form">
                        <h2>Create A Todo</h2>
                        <div id="form-top">
                            Name of Todo:
                            <input type="text" name="name">
                        </div>
                        <div id="form-date">
                            Date:
                            <input type="date" name="date" required>
                        </div>
                        <div id="form-info">
                            Additional Info<br>
                            <textarea></textarea>
                        </div>
                        <div>
                            <button class="button1" id="create-todo">Create Todo</button>
                        </div>
                    </form>
                </div>
                
                <!-- Only from my todos button -->
                <div class="bottom" id="my-todo-page">
                    <div id="todos">
                        <h2>These are my Todos</h2>
                    </div>

                    <div id="info">
                        <div>
                            <p class="ids">Name:</p>
                            <p class="todoInfo"></p>
                        </div>
                        <div>
                            <p class="ids">Date:</p>
                            <p class="todoInfo"></p>
                        </div>
                        <div>
                            <p class="ids">Additional Info:</p>
                            <p class="todoInfo" id="addInfo"></p>
                        </div>
                        <div>
                            <p class="ids">Completed:</p>
                            <p class="todoInfo"></p>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        <footer>
            <div class="foot">Icons made by <a href="https://www.flaticon.com/authors/alfredo-hernandez" title="Alfredo Hernandez">Alfredo Hernandez</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
            <div class="foot">Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
